<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SophiaSysteme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="./index.tsx"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F9F8F4',
              ink: '#2D2A26',
              accent: '#A65D57',
              secondary: '#6B655D',
              gold: '#C5A059'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Sabon', 'EB Garamond', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F8F4;
        color: #2D2A26;
      }
      /* Custom scrollbar for elegance */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A65D57;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
